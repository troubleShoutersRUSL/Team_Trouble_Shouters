<!DOCTYPE html>
<html>
<head>
    <title>Signup</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style_siginlogin.css">
    <script src="https://unpkg.com/just-validate@latest/dist/just-validate.production.min.js" defer></script>
    <script src="/js/validation.js" defer></script>
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
</head>
<body>
    <nav>
        <div class="logo">
            <a href="#">
                <img src="logo2.png" alt="logo">
                <h2>SoftAnalytica</h2>
            </a>
        </div>
        <div class="toggle">
            <a href="#"><ion-icon name="menu-outline"></ion-icon></a>
        </div>
        <ul class="menu">
            <li><a href="aboutUs.html">About</a></li>
            <li><a href="#">Contact us</a></li>
            <li><a href="login.php"><button class="login-btn">Login</button></a></li>
        </ul>
    </nav>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const toggle = document.querySelector(".toggle a");
            const menu = document.querySelector(".menu");

            toggle.addEventListener("click", function(e) {
                e.preventDefault();
                menu.classList.toggle("active");
                if (menu.classList.contains("active")) {
                    toggle.innerHTML = "<ion-icon name='close-outline'></ion-icon>";
                } else {
                    toggle.innerHTML = "<ion-icon name='menu-outline'></ion-icon>";
                }
            });
        });
    </script>
    <div class="container">
        <div class="form-box">
            <form action="process-signup.php" method="post" id="signup" novalidate>
                <h2>SignUp</h2>
                <div class="input-box">
                    <i class="bx bxs-user"></i>
                    <input type="text" id="name" name="name" placeholder="Name">
                </div>
                <div class="input-box">
                    <i class="bx bxs-envelope"></i>
                    <input type="email" id="email" name="email" placeholder="Email">
                </div>
                <div class="input-box">
                    <i class="bx bxs-lock-alt"></i>
                    <input type="password" id="password" name="password" placeholder="Password">
                </div>
                <div class="input-box">
                    <i class="bx bxs-lock-alt"></i>
                    <input type="password" id="password_confirmation" name="password_confirmation" placeholder="Repeat password">
                </div>
                <div class="button">
                    <input type="submit" class="btn" value="SignUp">
                </div>
            </form>
        </div>
    </div>

    <footer>
        <div class="footer-content">
            <p>Designed and Developed by Team Trouble Shouters. All rights reserved.<br>&copy; Copyright 2024</p>
        </div>
    </footer>
</body>
</html>
